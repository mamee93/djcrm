<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
<style>
    .lead{
        padding-top:10px;
        padding-bottom:10px;
        padding-left:6px;
        padding-right:6px;
        background-color:#f6f6f6;
        width:100%;
    }
</style>
    <body>
    <a href="/leads/create/">Create</a>
    <hr>
        <h1>This is all our leads</h1>
        <ul>
            {% for lead in leads %}
            <div class="lead">
              <a href="/leads/{{lead.pk}}/" > {{ lead.first_name }}  {{ lead.last_name }}</a> .Age: {{ lead.age}}>
            </div>
            {% endfor %}
            </ul>
    </body>
</html>
